<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Getting data for analysis</title>
  </head>
  <body class="bg-secondary">
  <div class="container">
    <h3 class="text-center mt-3 ">Exploratoray Data Analysis</h3>
  </div>
  <div class="container">
    <div class="m-5">
      <h5>Please note the following points before entering the dataset file:</h5>
      <ul>
        <li>The dataset file should be csv file.</li>
        <li>The dependent feature should be the last column in the dataset file.</li>
      </ul>

      <form method="post", action="/results">
        <label for="formFile" class="form-label">Please select the dataset file from your computer:</label>
        <input class="form-control" type="file" id="formFile">
        <button type="button" class="btn btn-outline-dark mt-3">Submit</button>
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
